<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,700,900&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />

    <!-- Style -->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/submitGradeint.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./js/validate.js"></script>
    <script src="./js/main.js"></script>
    <title>Colorhill | Submit Gradient</title>
  </head>
  <body bgcolor="#f6f6f6">
    <div class="content">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-10">
            <div class="row align-items-center">
              <div class="col-lg-7 mb-5 mb-lg-0">
                <h2 class="mb-5">
                  Fill the form to Submit a Gradient. <br />
                  It's easy.
                </h2>

                <form
                  class="border-right pr-5 mb-5"
                  method="post"
                  id="gform"
                  name="form"
                >
                  <div class="row">
                    <div class="col-md-6 form-group">
                      <input
                        type="text"
                        class="form-control"
                        name="fname"
                        id="fname"
                        placeholder="First name"
                      />
                    </div>
                    <div class="col-md-6 form-group">
                      <input
                        type="text"
                        class="form-control"
                        name="lname"
                        id="lname"
                        placeholder="Last name"
                      />
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-12 form-group">
                      <input
                        type="text"
                        class="form-control"
                        name="email"
                        id="email"
                        placeholder="Email"
                      />
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-md-12 form-group">
                      <input
                        type="text"
                        class="form-control"
                        name="hex1"
                        id="hex1"
                        placeholder="Hex"
                      />
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-12 form-group">
                      <input
                        type="text"
                        class="form-control"
                        name="hex2"
                        id="hex2"
                        placeholder="Hex"
                      />
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-md-12">
                      <div id="gsubmit">
                        <button
                          class="btn btn-primary rounded-0 py-2 px-4"
                          type="submit"
                        >
                          Submit
                        </button>
                      </div>
                      <span class="submitting"></span>
                    </div>
                  </div>
                </form>

                <div id="form-message-warning mt-4"></div>
                <div id="form-message-success">
                  Your message was sent, thank you!
                </div>
              </div>
              <div class="col-lg-4 ml-auto">
                <h3 class="mb-4">Let's talk about everything.</h3>
                <p>
                  Lorem ipsum dolor sit amet, consectetur adipisicing elit.
                  Nihil deleniti itaque similique magni. Magni, laboriosam
                  perferendis maxime!
                </p>
                <p><a href="#">Read more</a></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
